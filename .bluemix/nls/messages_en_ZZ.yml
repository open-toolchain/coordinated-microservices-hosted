template.description: "[G'Ｗｉｔｈ ｔｈｉｓ ｃｌｏｕｄ-ｎａｔｉｖｅ ｔｏｏｌｃｈａｉｎ, ｙｏｕ ｕｓｅ ａ ｓａｍｐｌｅ ｔｏ ｃｒｅａｔｅ ａｎ ｏｎｌｉｎｅ ｓｔｏｒｅ ｔｈａｔ ｃｏｎｓｉｓｔｓ ｏｆ ｔｈｒｅｅ ｍｉｃｒｏｓｅｒｖｉｃｅｓ: ａ Ｃａｔａｌｏｇ ＡＰＩ, ａｎ Ｏｒｄｅｒｓ ＡＰＩ, ａｎｄ ａ ＵＩ ｔｈａｔ ｃａｌｌｓ ｂｏｔｈ ｏｆ ｔｈｅ ＡＰＩｓ. Ｔｈｅ ｔｏｏｌｃｈａｉｎ ｉｓ ｐｒｅｃｏｎｆｉｇｕｒｅｄ ｆｏｒ ｃｏｎｔｉｎｕｏｕｓ ｄｅｌｉｖｅｒｙ, ｓｏｕｒｃｅ ｃｏｎｔｒｏｌ, ｆｕｎｃｔｉｏｎａｌ ｔｅｓｔｉｎｇ, ｉｓｓｕｅ ｔｒａｃｋｉｎｇ, ｏｎｌｉｎｅ ｅｄｉｔｉｎｇ, ａｎｄ ａｌｅｒｔ ｎｏｔｉｆｉｃａｔｉｏｎ.\n\nＴｈｅ Ｃａｔａｌｏｇ ａｎｄ Ｏｒｄｅｒs API are backed by a Cloudant store. As part of deploying this application, a no-cost Cloudant service instance is created. For more information and terms, see the [Bluemix catalog](https://console.ng.bluemix.net/catalog/services/cloudant-nosql-db/).\n\nThis toolchain uses tools that are part of the Continuous Delivery service. If an instance of that service isn't already in your organization, when you click **Create**, it is automatically added at no cost to you. For more information and terms, see the [Bluemix catalog](https://console.ng.bluemix.net/catalog/services/continuous-delivery/).\n\nTo get started, click **Create**.ฏูİı｜]"
