template.name: "Toolchain microservizi con DevOps Insights (v2)"
template.description: "Utilizzando questa toolchain nativa per il cloud, viene utilizzato un campione per creare un archivio online composto da tre microservizi: un'API Catalogo, un'API Ordini ed una UI che richiama entrambe le API. La toolchain è preconfigurata per la fornitura continua, il controllo origine, l'esecuzione di test funzionali, la traccia dei problemi, la modifica online e la notifica di avviso.\n\nIl backup delle API Catalogo e Ordini è eseguito da un archivio Cloudant. In quanto parte della distribuzione di questa applicazione, viene creata un'istanza del servizio Cloudant gratuita.Per ulteriori informazioni e per i termini, consultare [catalogo Bluemix](https://console.ng.bluemix.net/catalog/services/cloudant-nosql-db/).\n\nQuesta toolchain utilizza strumenti del servizio Continuous Delivery. Se nell'organizzazione non è già presente un'istanza di tale servizio, questa sarà aggiunta automaticamente e senza alcun costo aggiuntivo quando si fa clic su **Crea**. Per ulteriori informazioni e per i termini, consultare il [catalogo Bluemix](https://console.ng.bluemix.net/catalog/services/continuous-delivery/).\n\nPer iniziare, fare clic su **Crea**."
