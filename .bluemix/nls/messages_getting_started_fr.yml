template.gettingStarted: "**Votre chaîne d'outils est prête !**\n**Démarrage rapide :** validez une modification dans un référentiel Git afin de déclencher une nouvelle génération et un nouveau déploiement de l'un des microservices. Les résultats s'affichent dans le tableau de bord Deployment Risk de DevOps Insights. Pour obtenir des instructions étape par étape, reportez-vous au [tutoriel](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_microservices_cd) relatif à cette chaîne d'outils. "
