template.description: "このクラウド・ネイティブのツールチェーンでは、3 つのマイクロサービス (Catalog API、Orders API、およびそれら両方の API を呼び出す UI) から成る、オンライン・ストアを作成するためのサンプルを使用します。このツールチェーンは、継続的デリバリー、ソース管理、機能テスト、Issue トラッキング、オンライン編集、およびアラート通知用に事前構成されています。
  
  Catalog API と Orders API は、Cloudant ストアにサポートされています。このアプリケーションをデプロイする処理の一環として、無料の Cloudant サービス・インスタンスが作成されます。詳細および条件については、[IBM Cloud カタログ](https://cloud.ibm.com/catalog/services/cloudant) を参照してください。
  
  このツールチェーンは、Continuous Delivery サービスに含まれるツールを使用します。そのサービスのインスタンスが、選択したリソース・グループや組織にまだない場合は、**「作成」**をクリックすると、無料の[ライト](/catalog/services/continuous-delivery/) プランが選択されてインスタンスが自動的に追加されます。
  
  開始するには、**「作成」**をクリックしてください。
  
  段階的な説明については、[チュートリアル](https://www.ibm.com/cloud/garage/tutorials/use-develop-test-microservices-on-cloud-foundry-toolchain) を参照してください。"
