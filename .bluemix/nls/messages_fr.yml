template.name: "Chaîne d'outils de microservices avec DevOps Insights (v2)"
template.description: "Cette chaîne d'outils native pour le cloud permet de construire, à partir d'un exemple, un magasin en ligne comprenant trois microservices : une API Catalog, une API Orders et une interface graphique qui appelle les deux API. Cette chaîne d'outils est préconfigurée pour la distribution continue, le contrôle des sources, les tests fonctionnels, le suivi des problèmes, l'édition en ligne et la notification d'alerte. \n\nLes API Catalog et Orders sont sauvegardées par un magasin Cloudant. Au cours du déploiement de cette application, une instance de service Cloudant gratuite est créée. Pour plus d'informations et pour obtenir les dispositions applicables, consultez le [catalogue Bluemix](https://console.ng.bluemix.net/catalog/services/cloudant-nosql-db/).\n\nCette chaîne d'outils utilise des outils qui ne font pas partie du service Continuous Delivery. Si aucune instance de ce service n'existe dans votre organisation, elle est automatiquement ajoutée, sans aucun frais, lorsque vous cliquez sur **Créer**. Pour plus d'informations et pour obtenir les dispositions applicables, consultez le [catalogue Bluemix](https://console.ng.bluemix.net/catalog/services/continuous-delivery/).\n\nPour commencer, cliquez sur **Créer**."
